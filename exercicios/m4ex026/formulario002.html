<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando formulários</title>
</head>

<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">
                <p>Nome</p>
            </label>
        <p>
            <input type="text" name="nome" id="inome" required maxlength="15" autocomplete="on"
                placeholder="Nomme do usuario">
        </p>
        </p>
        <p>
            <label for="imedia">
                <p>Média</p>
            </label>
        <p>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="de 0 a 10" step="0.1"
                style="width: 80px;">

        </p>
        </p>
        <p>
            <label for="iperiod">
                <p>Periodo Letivo</p>
            </label>
            <input type="date" name="period" id="iperiod">
            <label for="iuntil">a</label>
            <input type="date" name="until" id="iuntil">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
