<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Tabelas</title>
    <style>
        body {
            background-color: darkgray;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            background-color: white;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="5">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>


            </tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <tr>

            </tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            <tr>
            <tr>
                <td colspan="5">N</td>
            </tr>








        </tbody>
        </thead>
    </table>


</body>

</html>
